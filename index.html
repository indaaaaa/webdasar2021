<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
</head>

<body>
    <form method="post" action="">
        <table>
            <tr>
                <td width="50%">NIM</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td width="50%">NAMA</td>
                <td>:</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr>
                <td width="50%">JENIS KELAMIN</td>
                <td>:</td>
                <td>
                      <input type="radio" id="pria" name="jk" value="HTML">
                      <label for="pria">HTML</label>
                      <input type="radio" id="wanita" name="jk" value="wanita">
                      <label for="wanita">CSS</label>

                </td>
            </tr>
            <tr>
                <td width="50%">JURUSAN</td>
                <td>:</td>
                <td>
                    <select name="jurusan">
                        <option>Pilih....</option>
                        <option>ILMU KOMPUTER</option>
                        <option>DKV</option>
                        <option>MANAJMEN</option>
                        <option>GIZI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="50%">HOBY</td>
                <td>:</td>
                <td>
                    <input type="checkbox" id="komputer" name="komputer" value="Komputer">
                    <label for="komputer">Komputer</label>
                    <input type="checkbox" id="musik" name="musik" value="Musik">
                    <label for="musik">Musik</label>
                    <input type="checkbox" id="olahraga" name="olahraga" value="Olahraga">
                    <label for="olahraga">Olahraga</label>
                    <input type="checkbox" id="travelling" name="travelling" value="Travelling">
                    <label for="travelling">Travelling</label>
                </td>
            </tr>

            <tr>
                <td width="50%">CATATAN</td>
                <td>:</td>
                <td><textarea name="catatan" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td width="50%">FOTO</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td width="50%">EMAIL</td>
                <td>:</td>
                <td><input type="email" size="40"></td>
            </tr>
            <tr>
                <td width="50%">SANDI LOGIN</td>
                <td>:</td>
                <td><input type="password" size="40"></td>
            </tr>
            <tr>
                <td width="50%">ULANGI SANDI LOGIN</td>
                <td>:</td>
                <td><input type="password" size="40"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <input type="submit" value="Sinpan">
                    <input type="submit" value="Batal">
                    <input type="submit" value="Peringatan">
                </td>
            </tr>
        </table>
        <hr>
    </form>
</body>

</html>
